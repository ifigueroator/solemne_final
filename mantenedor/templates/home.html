  <script>
    $(document).ready(function () {
      $("form[name='formContacto']")
        .validate({
          errorElement: 'span',
          errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
          },
          highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
          },
          unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
          },
          submitHandler: function(form) { 
            let txtnombre = $('#txtnombre');
            let txtapellidop = $('#txtapellidop');
            let txtapellidom = $('#txtapellidom');
            let txtemail = $('#txtemail');
            let txtfono = $('#txtfono');

         

            axios.post('http://127.0.0.1:8000/admin/mantenedor/registro_cliente/add/', {
              nombre:txtnombre.val() ,
              apellidop: txtapellidop.val(),
              apellidom: txtapellidom.val(),
              email: txtemail.val(),
              fono: txtfono.val(), 
              estado: 'Recepcionado'
            }).then((respuesta) => {
              $('#formSuccess').show();
            }).catch((error) => {
              console.error(error);
            })
           },
          rules: {
            txtTitulo: {
              required: true,
              normalizer: function (value) {
                return $.trim(value);
              },
            },
            txtCorreoElectronico: {
              required: true,
              email: true
            },
            txtMensaje: {
              required: true,
              normalizer: function (value) {
                return $.trim(value);
              },
            },
          },
          messages: {
            txtTitulo: 'El campo de titulo es requerido',
            txtCorreoElectronico: {
              required: 'El campo de correo electronico es requerido',
              email: 'El campo de correo electronico debe ser un correo electronico',
            },
           
          }

        })

    });

  </script>
